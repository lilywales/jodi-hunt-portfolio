<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,800" rel="stylesheet">
  <title>Get in Touch</title>
  <style>
    /* laptop/desktop media query */
    @media only screen and (min-width: 901px) {

      .form-mobile {
        display: none;
      }
      .form-laptop {
        visibility: visible;
      }
    }
    /* mobile media query */
    @media only screen and (max-width: 900px) {

      .form-laptop {
        display: none
      }
      .form-mobile {
        visibility: visible
      }
    }
  </style>
</head>

<body >
  <div class="animate-bottom">
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
    <img src="http://www.jodihunt.com/public/jLogo.png" width="45" height="45" alt="Jodi Hunt Logo">
  </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html" id="menu">PORTFOLIO <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contact.html" id="menu">CONTACT</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- contact section -->
  <!-- desktop/laptop views -->
  <div class="contact-wrapper-desktop form-laptop">
  <div class="contact-area1 container-fluid ">
    <div class="form">
      <form class="large-form" action="https://formspree.io/jodihunt@hotmail.co.uk" method="post">
        <input type="text" name="name" placeholder="Full Name" size="50"><br>
        <input type="email" name="_replyto" placeholder="Email" size="50"><br>
        <input type="text" name="subject" placeholder="Subject" size="50"><br>
        <input type="text" name="comment" size="50" placeholder="Message"><br><br>
        <input type="hidden" name="_next" value="//jodihunt.com/thankyou.html" />
        <input class="button l-send" type="submit" value="Send">
        <input class="button l-reset" type="reset" value="Reset">
      </form>
    </div>
    <div class="directions">
    <div class="form-details">
      <p>
        Jodi Hunt
      </p>
      <p>
        Bristol based graphic designer
      </p>
      <p>
        Get in touch: <span class="mail"> jodihunt@hotmail.co.uk </span>
      </p>
      <p>
        or fill in the contact form
      </p>
      </div>
    </div>
  </div>
    </div>

  <!-- mobile view -->
  <div class="contact-area2 container-fluid form-mobile contact-wrapper-mobile ">
    <div class="form">
      <form class="mobile-form" action="https://formspree.io/jodihunt@hotmail.co.uk" method="post">
        <input class="input" type="text" name="name"size="37"  placeholder="Full Name"><br>
        <input class="input" type="email" name="_replyto"  size="37" placeholder="Email"><br>
        <input class="input" type="text" name="subject" size="37" placeholder="Subject"size="37"  ><br>
        <input class="input" type="text" name="comment" size="37" placeholder="Message"><br>
        <input type="hidden" name="_next" value="//jodihunt.com/thankyou.html" />
        <input class="button m-send" type="submit" value="Send">
        <input class="button m-reset" type="reset" value="Reset">
      </form>
    </div>
    <div class="directions2">
    <div class="form2-details">
      <p>
        Jodi Hunt
      </p>
      <p>
        Bristol based graphic designer
      </p>
      <p>
        Get in touch: <span class="mail"> jodihunt@hotmail.co.uk </span>
      </p>
      <p>
        or fill in the contact form
      </p>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
