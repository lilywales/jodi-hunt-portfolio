<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
  <title>Birmingham Open Media</title>
  <style>
    /* laptop/desktop media query */

    @media only screen and (min-width: 901px) {

      .bommobile {
        display: none;
      }
      .bomlaptop {
        visibility: visible;
      }
    }

    /* mobile media query */

    @media only screen and (max-width: 900px) {

      .bomlaptop {
        display: none
      }
      .bommobile {
        visibility: visible
      }
      #email {
        font-size: 0.9rem;
      }
      .navbar-nav .nav-link {
        padding-right: 0px;
        float: right;
        padding-left: 0;
      }
    }
  </style>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="jquery.fullPage.js"></script>
</head>

<body>
  <!-- nav bar -->
  <div class="fullpage">
    <div class="section">
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <a class="navbar-brand" href="index.html">
       <img src="./public/jLogo.png" width="45" height="45" alt="Jodi Hunt Logo">
     </a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
       <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ml-auto">
           <li class="nav-item active">
             <a class="nav-link" href="index.html" id="menu">PORTFOLIO <span class="sr-only">(current)</span></a>
           </li>
           <li class="nav-item active">
             <a class="nav-link" href="contact.html" id="menu">CONTACT</a>
           </li>
         </ul>
       </div>
     </nav>
     <!-- imagery desktop -->
     <div class="bomlaptop">
       <div class="container-fluid" style="clear:both">
         <div class="row">
           <div class="col-xl-12 col-l-12">
             <div class="thumbnail-container ">
               <img class="thumbnail section-class-name" src="./public/bomcar1.png" alt="Birmingham Open Media portfolio">
             </div>
           </div>
         </div>
       </div>
      <div class="col-xl-12 col-l-12">
        <div class="thumbnail-container ">
          <img class="thumbnail section-class-name" src="./public/bomcar2.png" alt="Birmingham Open Media portfolio">
        </div>
      </div>
     </div>
    </div>
   </div>

    <!-- imagery mobile -->
    <div class="bommobile">
      <div class="container-fluid" style="clear:both">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="thumbnail-container">
              <img class="thumbnail" src="./public/bom1.png" alt="Birmingham Open Media portfolio">
            </div>
          </div>
            <div class="col-md-12 col-sm-12">
              <div class="thumbnail-container">
                <img class="thumbnail img-responsive" src="./public/bommobiledescription.png" alt="Birmingham Open Media portfolio">
              </div>
            </div>
            <div class="col-md-12 col-sm-12">
              <div class="thumbnail-container">
                <img class="thumbnail img-responsive" src="./public/bom2.png" alt="Birmingham Open Media portfolio">
              </div>
            </div>
            <div class="col-md-12 col-sm-12">
              <div class="thumbnail-container">
                <img class="thumbnail img-responsive" src="./public/bom3.png" alt="Birmingham Open Media portfolio">
              </div>
            </div>
          </div>
        </div>
      </div>
    <footer>
      <div class="foot">
        <a id="email" href="mailto:jodihunt@hotmail.co.uk">email: jodihunt@hotmail.co.uk</a>
      </div>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
